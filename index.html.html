<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holland + MBTI Personality Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #333;
      font-size: 36px;
    }
    .test-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .question {
      margin: 20px 0;
      font-size: 18px;
    }
    .answers input {
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Holland + MBTI Personality Test</h1>
  <div class="test-container">
    <h2>Answer the following questions</h2>

    <div class="question">
      <p>1. I prefer working with my hands and physical materials.</p>
      <div class="answers">
        <input type="radio" name="q1" value="yes"> Yes
        <input type="radio" name="q1" value="no"> No
      </div>
    </div>

    <div class="question">
      <p>2. I enjoy interacting with people and solving their problems.</p>
      <div class="answers">
        <input type="radio" name="q2" value="yes"> Yes
        <input type="radio" name="q2" value="no"> No
      </div>
    </div>

    <!-- Add more questions here -->

    <button onclick="submitTest()">Submit Test</button>

    <div id="result" style="display:none; margin-top: 30px;">
      <h3>Your Personality Result:</h3>
      <p id="personalityResult"></p>
    </div>
  </div>

  <script>
    function submitTest() {
      let result = "Your answers suggest you are best suited for careers in ";
      let q1 = document.querySelector('input[name="q1"]:checked');
      let q2 = document.querySelector('input[name="q2"]:checked');
      
      if (q1 && q1.value === "yes" && q2 && q2.value === "yes") {
        result += "creative and social fields, such as design or counseling.";
      } else {
        result += "technical or analytical fields, such as engineering or research.";
      }

      document.getElementById("personalityResult").innerText = result;
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
